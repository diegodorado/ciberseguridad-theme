description = "Default layout"
==
<!DOCTYPE html>
<html ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title ng-bind="title">CiberSeguridad</title>
    <base href="/">
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="Diego Dorado">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}" />
    <meta name="themeUrl" content="{{ '/'|theme }}" />

    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        /*.ng-hide { display: none!important; }*/
    </style>

    <!-- build:css ../assets/css/lib.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css ../assets/css/app.css -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- endbuild -->

</head>
<body>
  <toast></toast>
  <div id="header">
    <div ui-view="header" class="container"></div>
  </div>
  <div id="content">
    <div ui-view="content" class="container" >
      <div id="splash">
        <div class="loading">
          <i></i><i></i><i></i><i></i><i></i>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div ui-view="footer" class="container"></div>
  </div>
  <div ui-view="modal" autoscroll="false"></div>

    <!-- build:js ../assets/js/lib.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js ../assets/js/app.js -->
    <!-- inject:js -->
    <!-- endinject -->
    <!-- endbuild -->

</body>
</html>
