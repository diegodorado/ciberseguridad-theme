<h3>{{dimension.title}}</h3>
<h4 class="factor-name">{{factor.title}}</h4>
<h5>{{indicator.title}}</h5>
<div class="indicator" ng-repeat="i in [1,2,3,4,5]" ng-class="{'active':($stateParams.maturity_level == i.toString())}" >
  <div class="left">
    <h4 translate>{{'maturity-level-'+i+'-title'}}</h4>
    <div class="country-ml ml-{{i}}">
      <i></i><i></i><i></i><i></i><i></i>
    </div>
  </div>
  <div class="right">
    <p>{{indicator['maturity_level'+i+'_text']}}</p>
  </div>
</div>
