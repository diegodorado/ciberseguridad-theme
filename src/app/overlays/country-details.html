<div class="overlay country-details">
  <div class="container">

    <a class="close" ng-click="close()"></a>
    <b class="flag-{{country.code}}"></b>
    <h3>{{country.name}}</h3>

    <div class="left">
      <p ng-repeat="paragraph in country.description|nlToArray track by $index">{{paragraph}}</p>
    </div>
    <div class="right">
      <div class="stat">
        <h4>2 millones</h4>
        <span>de habitantes</span>
      </div>
      <div class="stat">
        <h4>8%</h4>
        <span>de la población latinoamericana</span>
      </div>
      <div class="stat">
        <h4>
          <i class="globe"></i>
          2 millones
        </h4>
        <span>tienen acceso a internet</span>
      </div>
      <div class="stat">
        <i class="phone"></i>
        <h4>
          2 millones
        </h4>
        <span>tienen acceso a internet móvil</span>
      </div>
      <div class="stat">
        <i class="desktop"></i>
        <h4>
          2 millones
        </h4>
        <span>tienen acceso a computador</span>
      </div>


    </div>
  </div>
</div>
