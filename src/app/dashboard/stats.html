<div class="stats-inner">
  <header class="countries">
    <div ng-repeat="country in shownCountries()" class="country-header" ng-class="{'last-selected':($stateParams.last_selected == country.code)}"  code="country.code" drag-and-drop drop="handleDrop">
      <b class="flag-{{country.code}}"></b>
      <span class="country-name">{{country.name}}</span>
    </div>
    <div ng-show="showGhostCountry()" class="country-header ghost"  drag-and-drop drop="handleDrop">
    </div>
  </header>

  <div class="population stat-row">
    <div class="title" translate>poblacion.total</div>
    <div class="data">
      <div ng-repeat="country in shownCountries()" class="cell">
        {{country.population | number:0}}
      </div>
    </div>
  </div>

  <div class="internet stat-row">
    <div class="title" translate>con.acceso.a.internet</div>
    <div class="data">
      <div ng-repeat="country in shownCountries()" class="cell">
        {{country.people_with_internet | number:0}}
      </div>
    </div>
  </div>

  <div class="phone stat-row">
    <div class="title" translate>con.acceso.a.internet.movil</div>
    <div class="data">
      <div ng-repeat="country in shownCountries()" class="cell">
        {{country.people_with_mobile_phone | number:0}}
      </div>
    </div>
  </div>

  <div class="computer stat-row">
    <div class="title" translate>con.computador</div>
    <div class="data">
      <div ng-repeat="country in shownCountries()" class="cell">
        {{country.people_with_broadband | number:0}}
      </div>
    </div>
  </div>

  <div class="chart">
    <div ng-repeat="country in shownCountries()" class="country-stats">
      <i class="population" ng-style="{ 'height' : statsChartHeight(country.population)+'%'}"></i>
      <i class="internet" ng-style="{ 'height' : statsChartHeight(country.people_with_internet)+'%'}"></i>
      <i class="phone" ng-style="{ 'height' : statsChartHeight(country.people_with_mobile_phone)+'%'}"></i>
      <i class="computer" ng-style="{ 'height' : statsChartHeight(country.people_with_broadband)+'%'}"></i>
    </div>
  </div>

</div>
