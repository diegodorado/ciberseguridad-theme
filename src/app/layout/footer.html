  <div class="isologo">

      <span translate>observatorio.de.la</span>
      <strong translate>ciberseguridad</strong>
      <span translate>en.america.latina.y.el.caribe</span>
    </a>
  </div>

  <nav>
    <a ui-sref="about({ locale: locale })" translate>acerca.de</a>
