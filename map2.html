<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  background: #D4D5D6;
  cursor: pointer;
}


.land {
  fill: #A7A9AB;

}

.selected {
  fill: #58585B;
}

.boundary {
  fill: none;
  stroke: #f6f6f6;
  stroke-linejoin: round;
  stroke-linecap: round;
  vector-effect: non-scaling-stroke;
}

.overlay {
  fill: none;
  pointer-events: all;
}

</style>
<script src="/bower_components/d3/d3.js"></script>
<script src="/bower_components/topojson/topojson.js"></script>
<body>
<script>
var width = 960,
    height = 500;

var projection = d3.geo.mercator()
    .translate([0, 0])
    .scale(width / 2 / Math.PI);

var zoom = d3.behavior.zoom()
    .scaleExtent([1, 8])
    .on("zoom", move);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
    .call(zoom);


svg.append("rect")
    .attr("class", "overlay")
    .attr("x", -width / 2)
    .attr("y", -height / 2)
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g");

d3.json("data/america.json", function(error, world) {
  if (error) throw error;

  g.append("g")
    .attr("id", "countries")
    .selectAll("path")
    .data(topojson.feature(world, world.objects.america).features)
    .enter()
    .append("path")
    .attr("id", function(d) {return d.id.toLowerCase(); })
    .attr("class", "land")
    .attr("d", path)
    .on("click", country_clicked);

  g.append("path")
      .datum(topojson.mesh(world, world.objects.america, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});


function move() {
  var t = d3.event.translate,
      s = d3.event.scale;
  t[0] = Math.min(width / 2 * (s - 1), Math.max(width / 2 * (1 - s), t[0]));
  t[1] = Math.min(height / 2 * (s - 1) + 20 * s, Math.max(height / 2 * (1 - s) - 20 * s, t[1]));
  zoom.translate(t);
  g.style("stroke-width", 1 / s).attr("transform", "translate(" + t + ")scale(" + s + ")");
}


function country_clicked(d) {
  g.selectAll("#" + d.id.toLowerCase()).classed("selected", true);
}

</script>
