<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  background: #D4D5D6;
  cursor: pointer;
}


.land {
  fill: #A7A9AB;

}

.selected {
  fill: #58585B;
}

.boundary {
  fill: none;
  stroke: #D4D5D6;
  stroke-linejoin: round;
  stroke-linecap: round;
  vector-effect: non-scaling-stroke;
}

.overlay {
  fill: none;
  pointer-events: all;
}

</style>
<script src="/bower_components/d3/d3.js"></script>
<script src="/bower_components/topojson/topojson.js"></script>
<body>
<script>

var width = 960,
    height = 960,
    scale0 = (width - 1) / Math.PI;

var projection = d3.geo.mercator();

var zoom = d3.behavior.zoom()
    .translate([width / 2, height / 2])
    .scale(scale0)
    .scaleExtent([scale0, 8 * scale0])
    .on("zoom", zoomed);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

svg.append("rect")
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g");


svg.call(zoom);


d3.json("data/america.json", function(error, world) {
  if (error) throw error;

  g.append("g")
    .attr("id", "countries")
    .selectAll("path")
    .data(topojson.feature(world, world.objects.america).features)
    .enter()
    .append("path")
    .attr("id", function(d) {return d.id.toLowerCase(); })
    .attr("class", "land")
    .attr("d", path)
    .on("click", country_clicked);

  g.append("path")
      .datum(topojson.mesh(world, world.objects.america, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

function zoomed() {
  console.log(11);
  projection
      .translate(zoom.translate())
      .scale(zoom.scale());

  g.selectAll("path")
      .attr("d", path);
}

d3.select(self.frameElement).style("height", height + "px");

function country_clicked(d) {
  g.selectAll("#" + d.id.toLowerCase()).classed("selected", true);
}


</script>
