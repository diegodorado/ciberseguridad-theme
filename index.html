<!DOCTYPE html>
<html ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title ng-bind="title">CiberSeguridad</title>
    <base href="/">
    <meta name="author" content="Diego Dorado">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="themeUrl" content="/build/" />

    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>

    <!-- build:css ../assets/css/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-tooltips/dist/angular-tooltips.min.css" />
    <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css ../assets/css/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/build/assets/css/app.css">
    <!-- endinject -->
    <!-- endbuild -->

</head>
<body>

    <div id="header">
      <div class="container" ng-include="'app/layout/header.html'"></div>
    </div>

    <!-- Content -->
    <div id="content">
        <!-- Here is the main ui-view (unnamed) and will be populated by its immediate children's templates
             unless otherwise explicitly named views are targeted. It's also employing ng-animate. -->
        <div ui-view class="container faded" ></div>
    </div>

    <div id="footer">
      <div class="container" ng-include="'app/layout/footer.html'"></div>
    </div>

    <div ui-view="modal" autoscroll="false"></div>

    <!-- build:js ../assets/js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-google-chart/ng-google-chart.js"></script>
    <script src="/bower_components/angular-message-format/angular-message-format.min.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-tooltips/dist/angular-tooltips.min.js"></script>
    <script src="/bower_components/angular-translate/angular-translate.js"></script>
    <script src="/bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
    <script src="/bower_components/messageformat/messageformat.js"></script>
    <script src="/bower_components/angular-translate-interpolation-messageformat/angular-translate-interpolation-messageformat.js"></script>
    <script src="/bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="/bower_components/angular-translate-loader-url/angular-translate-loader-url.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="/bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <script src="/bower_components/messageformat/locale/es.js"></script>
    <script src="/bower_components/messageformat/locale/en.js"></script>
    <!-- endbuild -->

    <!-- build:js ../assets/js/app.js -->
    <!-- inject:js -->
    <script src="/.tmp/app/app.module.js"></script>
    <script src="/.tmp/app/core/core.module.js"></script>
    <script src="/.tmp/app/dashboard/dashboard.module.js"></script>
    <script src="/.tmp/app/layout/layout.module.js"></script>
    <script src="/.tmp/app/map/map.module.js"></script>
    <script src="/.tmp/app/overlays/overlays.module.js"></script>
    <script src="/.tmp/app/blocks/exception/exception.module.js"></script>
    <script src="/.tmp/app/blocks/logger/logger.module.js"></script>
    <script src="/.tmp/app/blocks/router/router.module.js"></script>
    <script src="/.tmp/templates.js"></script>
    <script src="/.tmp/app/blocks/drag-and-drop.directive.js"></script>
    <script src="/.tmp/app/core/config.js"></script>
    <script src="/.tmp/app/core/dataservice.js"></script>
    <script src="/.tmp/app/dashboard/dashboard.controller.js"></script>
    <script src="/.tmp/app/dashboard/dashboard.route.js"></script>
    <script src="/.tmp/app/layout/footer.controller.js"></script>
    <script src="/.tmp/app/layout/header.controller.js"></script>
    <script src="/.tmp/app/layout/shell.controller.js"></script>
    <script src="/.tmp/app/map/map.controller.js"></script>
    <script src="/.tmp/app/map/map.route.js"></script>
    <script src="/.tmp/app/overlays/country-details.controller.js"></script>
    <script src="/.tmp/app/overlays/indicator.controller.js"></script>
    <script src="/.tmp/app/overlays/modal.controller.js"></script>
    <script src="/.tmp/app/overlays/modal.route.js"></script>
    <script src="/.tmp/app/blocks/exception/exception-handler.provider.js"></script>
    <script src="/.tmp/app/blocks/exception/exception.js"></script>
    <script src="/.tmp/app/blocks/logger/logger.js"></script>
    <script src="/.tmp/app/blocks/router/router-helper.provider.js"></script>
    <!-- endinject -->
    <!-- endbuild -->

</body>
</html>
